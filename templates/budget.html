{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block navbar_budget %}
<li class="nav-item active">
    <a class="nav-link" href="/myapp/budget">
        <i class="fa fa-calculator"></i>
        <span>Budget</span></a>
</li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between my-4">
        <h1 class="h3 mb-0 text-gray-800">Edit/Update Your budget</h1>
    </div>
</div>
<!-- /.container-fluid -->
<!-------------------------------------------------------------------------------------------------------------------------->

<div class="mx-auto">
    <div class="col-xl-5 col-lg-5 mx-auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold ">
                    <span></span><br>
                </h6>

            </div>
        </div>

        <!-- Card Body -->
        <div class="card-body shadow">
            <form class="user align-items-center" enctype="multipart/form-data" method='post'>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Budget Info</legend>
                    {{ form }}
                </fieldset>
                <div class="mx-auto">
                    <div class="form-group text-center">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
