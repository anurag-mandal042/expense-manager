<!DOCTYPE html>
<html lang="en">
<head>

    <title>Expense Manager Demo</title>

    <link href="{% static 'imp/css/sb-admin-2.min.css' %}" rel="stylesheet">

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="out" style="background-image: url('../../static/images/ipad.jpg')">

<!-- TOP NAVBAR -->

<div class="container-fluid out pb-3" id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gray-900 fixed-top">
        <a class="navbar-brand" href="https://expensemanager.xyz">
            <img src="{% static 'images/icons/icon.ico' %}" width="30" height="30" class="d-inline-block align-top"
                 alt="">
            Expense Manager
        </a>
        <a class="navbar-brand" href="{% url 'options-demo' %}">
            Demo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<div class="container-fluid">
    <table>
        <tr>
            <th>
                <h3> Tablet </h3>
            </th>
            <th>
                <h3> Smartphone </h3>
            </th>
            <th>
                <h3> Laptop </h3>
            </th>
        </tr>
        <tr>
            <td id="tablet">
                <a href="tablet">
                    <div id="android-tablet" style="background-image: url('../../static/images/Tablet-screen.png')">
                        <div id="tablet-speaker"></div>
                        <div id="tablet-camera"></div>
                    </div>
                </a>
            </td>

            <td id="phone">
                <a href="phone">
                    <div id="android-phone" style="background-image: url('../../static/images/Smartphone-screen.png')">
                        <div id="phone-speaker"></div>
                        <div id="phone-camera"></div>
                    </div>
                </a>
            </td>
            <td id="laptop">
                <a href="computer">
                    <div class="device" style="width:100%;">
                        <div class="object-laptop">
                            <div class="screen">
                                <div class="lcd">
                                    <img src="{% static 'images/Laptop-screen.png' %}" class="d-block w-100" width="150%"></div>
<!--                                <div class="gloss"></div>-->
<!--                                <div class="reflexion"></div>-->
                                <div class="highlight one"></div>
                                <div class="highlight two"></div>
                            </div>
                            <div class="keyboard one"></div>
                            <div class="keyboard two"></div>
                        </div>
                    </div>
                </a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
