{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% if user.is_authenticated %}
    <meta content="0; url = '/myapp/dashboard' " http-equiv="refresh">
    {% else %}


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Expense Manager</title>
    <link rel="icon" type="image/png" href="{% static 'images/icons/icon.ico' %}"/>
    <!-- Custom fonts for this template-->
    <link href="{% static 'imp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'imp/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-success">

<!-- TOP NAVBAR -->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gray-900  fixed-top">
        <a class="navbar-brand" href="/myapp/">
            <img src="{% static 'images/icons/icon.ico' %}" width="30" height="30" class="d-inline-block align-top"
                 alt="">
            Expense Manager
        </a>
    </nav>
</div>


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9" style="margin-top: 40px;">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="ml-2 col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <style>
                            .vl {
                                border-left: 2px solid green;
                                height: 500px;
                            }
                        </style>
                        <div class="col-lg-0.25 vl pr-2"></div>
                        <div class="col-lg-5">
                            <div class="ml-3 p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4">Welcome Back</h1>
                                </div>
                                <form class="user" action='/myapp/login' method='post'>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="username"
                                               placeholder="Enter Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                               placeholder="Password" required>
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block mt-4">
                                        Login
                                    </button>

                                </form>
                                <hr>
                                <div class="text-center mt-3">
                                    <a class="small" href="/myapp/register">Don't have an account? Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'imp/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'imp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'imp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'imp/js/sb-admin-2.min.js' %}"></script>

{% endif %}

</body>

</html>
