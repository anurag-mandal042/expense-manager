{% load static %}
<html lang="en">
<head>
        {% if user.is_authenticated %}
    <title>Manual Input Page</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!--===============================================================================================-->
</head>
<body>
    <div class="MIP">
        <span>
            Manual Input Page
        </span>
    </div>
<div class="box">

    <div class="form-box">
        <form  action='/myapp/manualAdd' method='post' style="margin-bottom: 00px;">
            {% csrf_token %}
            <div class="form-tag-box" >
                <input  type="text" name="dateOfTransaction" placeholder="Date of Transaction (in yyyy-mm-dd only)">
            </div>
            <div class="form-tag-box" >
                <input  type="text" name="description" placeholder="Description">
            </div>
            <div class="form-tag-box">
                <input  type="text" name="cost" placeholder="Cost">
            </div>
            <div class="form-tag-box">
                <input  type="text" name="category" placeholder="Category">
            </div>
            <div class="submit">
                <button  type="submit">
                    Add
                </button>
            </div>
        </form>
       </div>
</div>

{% else %}
<h1>You are not signed in!</h1>
<h1>Kindly sign in, You will be redirected in 5 seconds</h1>
<meta http-equiv="refresh" content="5; url = '/myapp/login' ">
{% endif %}

</body>
</html>
